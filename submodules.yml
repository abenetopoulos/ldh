- name: tomlplusplus
  actions:
    - type: link-file
      src: "toml.hpp"
      dst: "include/toml.hpp"
- name: spdlog
  actions:
    - type: link-include-dir
      src: "include/spdlog"
      dst: "include/spdlog"
- name: libgit2
  pre-install:
    - "mkdir build"
    - "cd build"
    - "cmake .."
    - "cmake --build ."
  pre-remove:
    - "rm -rf build"
  actions:
    - type: link-file
      src: "build/libgit2.so"
      dst: "libs/libgit2.so"
    - type: link-file
      src: "include/git2.h"
      dst: "include/git2.h"
