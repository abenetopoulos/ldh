[package]
name = "test config"
version = "0.1.0"
authors = ["Achilles Benetopoulos <abenetopoulos@gmail.com>"]

[dependencies]
# fetch dependency from git repo, default to repo default branch
git-dep-default = {git = "https://github.com/test-dep"}
# fetch dependency from git repo, from specified branch
git-dep-branch = {git = "https://github.com/test-dep", branch = "development" }
# fetch dependency from git repo, specific tag
git-dep-tag = {git = "https://github.com/test-dep", tag = "v0.1.0" }
# fetch dependency from git repo, specific commit
git-dep-commit = {git = "https://github.com/test-dep", commit = "" }
